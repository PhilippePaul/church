<!doctype html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/database_page.js"></script>
</head>
<body>
    <div id="navigationbar" class="navContainer"></div>
    <form action="/action_page">
        <fieldset style="float:left">
            <legend>Information personelle:</legend>
            <p>
                <label for="firstname">Prénom:</label>
                <input type="text" id="firstname" value="Mickey">
            </p>
            <p>
                <label for="lastname">Nom:</label>
                <input type="text" id="lastname" value="Mouse">
            </p>
            <p>
                <label for="gender">Sexe:</label>
                <input type="radio" name="gender" value="male" checked>Masculin
                <input type="radio" name="gender" value="female">Feminin
            </p>
            <p>
                <label for="age">Date de naissance:</label>
                <label>
                    <input type="number" maxlength="2" id="bDay_day" placeholder="Jour" style="float:left;width:50px">
                    <input type="number" maxlength="2" id="bDay_month" placeholder="Mois" style="float:left;width:50px">
                    <input type="number" maxlength="4" id="bDay_year" placeholder="Année" style="width:60px">
                </label>
            </p>
            <p>
                <label for="email">Adresse courriel:</label>
                <input type="email" id="email" value="philippe.paul@live.com">
            </p>
            <p>
                <label for="ismember">Membre:</label>
                <input type="radio" name="member" id="ismemberyes">Oui
                <input type="radio" name="member" id="ismemberno" checked>Non
            </p>
        </fieldset>
        <fieldset style="float:left">
            <legend>Adresse(s):</legend>
            <p>
                <label for="address">Addresse (rue, no, apt, bloc):</label>
                <input type="text" id="address" value="19 ave Neufchateau">
            </p>
            <p>
                <label for="city">Ville:</label>
                <input type="text" id="city" value="Lorraine">
            </p>
            <p>
                <label for="province_state">Province/État:</label>
                <input type="text" id="province_state" value="QC"><!--drop down-->
            </p>
            <p>
                <label for="country">Pays:</label>
                <input type="text" id="country" value="Canada">
            </p>
            <p>
                <label for="postalcode">Code Postal:</label>
                <input type="text" id="postalcode" value="J6Z 1R3">
            </p>
        </fieldset>
        <fieldset style="float:left">
            <legend>Famille</legend>
            <fieldset style="float:left">
                <legend>Parent(s)</legend>
                <div id="parentsList">
                </div>
            </fieldset>
            <fieldset>
                <legend>Enfant(s)</legend>
                <div id="childrenList">
                </div>
            </fieldset>
        </fieldset>
        <input style="width:100px;height:30px;" type="submit" value="Submit">
    </form>
</body>
</html>
