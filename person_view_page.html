<!doctype html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/person_view_page.js"></script>
</head>
<body>
    <div id="navigationbar" class="navContainer"></div>
    <div style="padding:10px">
        <select id="personlist">
        </select>
    </div>
    <div style="padding:10px">
        <fieldset style="float:left">
            <legend>Information personelle:</legend>
            <p>
                <label for="firstname">Prénom:</label>
                <input type="text" id="firstname" readonly />
            </p>
            <p>
                <label for="lastname">Nom:</label>
                <input type="text" id="lastname" readonly />
            </p>
            <p>
                <label for="gender">Sexe:</label>
                <input type="radio" name="gender" id="male" checked readonly>Masculin
                <input type="radio" name="gender" id="female" readonly>Feminin
            </p>
            <p>
                <label for="age">Date de naissance:</label>
                <label>
                    <input type="number" maxlength="2" id="bDay_day" placeholder="Jour" style="float:left;width:50px" readonly>
                    <input type="number" maxlength="2" id="bDay_month" placeholder="Mois" style="float:left;width:50px" readonly>
                    <input type="number" maxlength="4" id="bDay_year" placeholder="Ann�e" style="width:60px" readonly>
                </label>
            </p>
            <p>
                <label for="email">Adresse courriel:</label>
                <input type="email" id="email" value="philippe.paul@live.com" readonly>
            </p>
            <p>
                <label for="ismember">Membre:</label>
                <input type="radio" name="member" id="ismemberyes" readonly>Oui
                <input type="radio" name="member" id="ismemberno" checked readonly>Non
            </p>
        </fieldset>
        <fieldset style="float:left">
            <legend>Adresse(s):</legend>
            <p>
                <label for="address">Adresse (rue, no, apt, bloc):</label>
                <input type="text" id="address" readonly>
            </p>
            <p>
                <label for="city">Ville:</label>
                <input type="text" id="city" readonly>
            </p>
            <p>
                <label for="province_state">Province/�tat:</label>
                <input type="text" id="province_state" readonly><!--drop down-->
            </p>
            <p>
                <label for="country">Pays:</label>
                <input type="text" id="country" readonly>
            </p>
            <p>
                <label for="postalcode">Code Postal:</label>
                <input type="text" id="postalcode" readonly>
            </p>
        </fieldset>
        <fieldset style="float:left">
            <legend>Parent(s)</legend>
            <div id="parentsList">
            </div>
        </fieldset>
        <fieldset>
            <legend>Enfant(s)</legend>
            <div id="childrenList">
            </div>
        </fieldset>
    </div>
</body>
</html>
